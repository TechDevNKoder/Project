<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Update Profile</h1>
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{ user_form.as_p }}
                            <button type="submit" name="update_profile" class="btn btn-secondary btn-block">Update Profile</button>
                        </form>
                        <hr>
                        <h1 class="card-title text-center">Change Password</h1>
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{ password_form.as_p }}
                            <button type="submit" name="change_password" class="btn btn-secondary btn-block">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
